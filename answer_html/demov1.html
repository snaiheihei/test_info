<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>hello vue</title>
</head>
<body>
	<div id="app">
		<!-- 插值表达式 -->
		{{message}}
	</div>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script >
		var app = new Vue({
			el:"#app",
			data:{
				message:"hello vue!"
			}
		})
	</script>
	<script type="text/javascript"></script>
	
</body>
</html>
